<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 - My Portfolio</title>
    <style>
        body {
            font-family: 'Lora', serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0077cc;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        .content {
            padding: 20px;
        }
        .project-details {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .project-details h2 {
            font-size: 2em;
        }
        .project-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .project-image {
            width: 45%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Portfolio</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="content">
        <div class="project-details">
            <h2>Website Redesign for Tech Startup</h2>
            <p>A complete redesign of a tech startup's website to improve user experience and visual appeal. The project involved creating a responsive design, optimizing load times, and integrating a new content management system.</p>
            <div class="project-images">
                <img src="project-image1.jpg" alt="Project Image 1" class="project-image">
                <img src="project-image2.jpg" alt="Project Image 2" class="project-image">
            </div>
        </div>
    </div>
</body>
</html>
